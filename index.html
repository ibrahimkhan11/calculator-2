<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="aaa.css">
</head>
<body>
    <div class=" calculatorarea">
        <marquee behavior="" direction="">digital calcolator</marquee>
        <table>
          
            <tr>
                <td colspan="4"><input type="text" id="result"></td>
            </tr>

            <tr>
                <td><input type="button" value="C" onclick="deleteall('C')"></td>
                <td><input type="button" value="(" onclick="calculator('(')"></td>
                <td><input type="button" value=")" onclick="calculator(')')"></td>
                <td><input type="button" style="background-color:coral;" value="%" onclick="calculator('%')"></td>
            </tr>

            <tr>
                <td><input type="button" value="7" onclick="calculator('7')"></td>
                <td><input type="button" value="8" onclick="calculator('8')"></td>
                <td><input type="button" value="9" onclick="calculator('9')"></td>
                <td><input type="button" style="background-color:rgb(167, 184, 11);" value="+" onclick="calculator('+')"></td>
            </tr>

            <tr>
                <td><input type="button" value="4" onclick="calculator('4')"></td>
                <td><input type="button" value="5" onclick="calculator('5')"></td>
                <td><input type="button" value="6" onclick="calculator('6')"></td>
                <td><input type="button" style="background-color:rgb(167, 184, 11);" value="-" onclick="calculator('-')"></td>
            </tr>

            <tr>
                <td><input type="button" value="1" onclick="calculator('1')"></td>
                <td><input type="button" value="2" onclick="calculator('2')"></td>
                <td><input type="button" value="3" onclick="calculator('3')"></td>
                <td><input type="button" style="background-color: rgb(167, 184, 11);" value="*" onclick="calculator('*')"></td>
            </tr>

            <tr>
                <td><input type="button" value="0" onclick="calculator('0')"></td>
                <td><input type="button" style="background-color:coral;" value="." onclick="calculator('.')"></td>
                <td><input type="button" style="background-color:rgb(167, 184, 11);" value="/" onclick="calculator('/')"></td>
                <td><input type="button" style="background-color:crimson" value="=" onclick="Answer('=')"></td>
            </tr>
        </table>
    </div>



    <script>
       function deleteall(){
        document.getElementById("result").value="";
       }

       function calculator(newvalue){
          document.getElementById("result").value +=newvalue;
       }

       function Answer(){
          var a =   document.getElementById("result").value;
          var b =eval(a)
          var total =  document.getElementById("result").value=b;
       }

    </script>
</body>
</html>
